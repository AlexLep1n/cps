<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPS website</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header class="header">
    <nav class="header__nav container">
      <div class="header__left">
        <button class="header-button header__menu">
          <img src="./img/header/menu.svg" alt="menu icon">
        </button>

        <a class="header__logo" href="#">
          <img src="img/header/logo.svg" alt="cps logo">
        </a>
        <hr class="header__hr">
      </div>
      <div class="header__right">
        <div class="header__subright header__subright--hidden">
          <button class="header-button header__repair">
            <img src="./img/header/phone.svg" alt="phone icon">
          </button>
          <button class="header-button header__status">
            <img src="./img/header/chat.svg" alt="chat icon">
          </button>
          <button class="header-button header__status">
            <img src="./img/header/profile.svg" alt="profile icon">
          </button>
        </div>
        <hr class="header__hr header__hr--hidden">
        <div class="header__subright">
          <button class="header-button header__repair">
            <img src="./img/header/repair.svg" alt="repair icon">
          </button>
          <button class="header-button header__status">
            <img src="./img/header/status.svg" alt="status icon">
          </button>
        </div>

      </div>
    </nav>
  </header>
</body>

</html>
